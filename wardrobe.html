   <script>
    
    const optionCards = document.querySelectorAll('.option-card');
  const inputs = document.querySelectorAll('input[type=radio], input[type=checkbox]');
  const totalCostElement = document.getElementById('total-cost');

  
  
  var queryString = window.location.search;
  var urlParams = new URLSearchParams(queryString);
  var updatedAmount = urlParams.get('amount');
  
  document.getElementById("updatedAmount").innerHTML = updatedAmount;
  
  // Store the selected options in localStorage
  function storeSelectedOptions() {
    const selectedOptions = [];
  
    inputs.forEach((input) => {
      if (input.checked) {
        const optionCard = input.closest('.option-card');
        const optionTitle = optionCard.querySelector('h3').textContent;
  
        selectedOptions.push(optionTitle);
  
      }
    });
  
    localStorage.setItem('selectedOptions', JSON.stringify(selectedOptions));
  }
  
  function deselectAll() {
    optionCards.forEach((optionCard) => {
      optionCard.classList.remove('selected');
    });
  }
  
  function updateTotalCost() {
    let totalCost = 0;
  
    inputs.forEach((input) => {
      if (input.checked) {
        const optionCard = input.closest('.option-card');
        const costElement = optionCard.querySelector('.option-info p:last-of-type');
        const cost = Number(costElement.textContent.replace(/[^0-9.-]+/g,""));
  
        totalCost += cost;
      }
    });
  
    return totalCost;
  }
  
  function calculateUpdatedTotal() {
    const totalCost = updateTotalCost();
    const parsedAmount = parseInt(updatedAmount, 10);
    const updatedTotal = isNaN(parsedAmount) ? totalCost : parsedAmount + totalCost;
    return updatedTotal;
  }
  
  function storeUpdatedTotal() {
    const updatedTotal = calculateUpdatedTotal();
    localStorage.setItem('updatedTotal', updatedTotal);
  }
  
  function redirectToQuote() {
    const updatedTotal = calculateUpdatedTotal();
    localStorage.setItem('updatedTotal', updatedTotal);
    storeSelectedOptions(); // call storeSelectedOptions function
    window.location.href = "quotess.html";
  }
  
  inputs.forEach((input) => {
    input.addEventListener('change', (event) => {
      const selectedOptionCard = event.target.closest('.option-card');
      deselectAll();
      selectedOptionCard.classList.add('selected');
      totalCostElement.textContent = ` ₹${updateTotalCost()}`;
      storeSelectedOptions(); // call storeSelectedOptions function
    });
  });
  
  var backButton = document.getElementById("back-button");
  backButton.addEventListener("click", function() {
    window.location.href = "home.html";
  });
  
  var nextButton = document.getElementById("next-button");
  nextButton.addEventListener("click", redirectToQuote);
  </script>
